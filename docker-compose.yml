services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: galactic_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin

  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      DB_NAME: galactic_db
      DB_USER: admin
      DB_PASSWORD: admin
      DB_HOST: db

volumes:
  postgres_data: